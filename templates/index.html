<!DOCTYPE html>
<html>
<head>
    <title>AI Vulnerability Scanner</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        form {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        input {
            padding: 10px;
            margin: 10px -10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #ffffff;
        }
        input::placeholder {
            color: #888;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h1>Enter Target</h1>
        <input type="text" name="target" placeholder="Enter Target (e.g., example.com)" required>
        <button type="submit">Scan</button>
    </form>
</body>
</html>
